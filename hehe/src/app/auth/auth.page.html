<ion-content padding>
    <div text-center>
      <h1>RanDome</h1>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input 
                  inputmode="email"
                  ngModel
                  name="email"
                  required
                  email 
                  #emailCtrl="ngModel"
                  type="email"></ion-input>
              </ion-item>
              <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                <ion-label style="color: red;">Should be a valid email address!</ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input
                  type="password"
                  ngModel
                  name="password"
                  required
                  #passwordCtrl="ngModel"
                  minlength="6"></ion-input>
              </ion-item>
              <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                <ion-label style="color: red;">Should be minimal 6 characters!</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col size-sm="6" offset-sm="3">
            <ion-button type="submit" color="tertiary" (click)="onLogin()" [disabled]="!f.valid" expand="block">Login</ion-button>
            <ion-button type="button" color="tertiary" fill="clear" (click)="onSwitchAuthMode()" expand="full">Switch to {{ isLogin ? 'Signup' : 'Login' }}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    
    <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
    
  </ion-content>
