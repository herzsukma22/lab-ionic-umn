<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-virtual-scroll [items]="fav" approxItemHeight="72px">
          <ion-item  *virtualItem="let listfav" [routerLink]="['/','home','tabs','discover','review',listfav.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="listfav.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ listfav.brand }}</h2>
              <p>{{ listfav.subBrand }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
        <div *ngIf="fav.length < 1">
          <ion-text>There are no favourite product yet</ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
