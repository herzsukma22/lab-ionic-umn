<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>UMN UKM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item 
            *ngFor="let ukm of loadedUkm"
            [routerLink]="['/', 'ukm-join', ukm.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="ukm.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ ukm.title }}</h2>
              <p>{{ ukm.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
